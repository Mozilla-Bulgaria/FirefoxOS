# LOCALIZATION NOTE
# For each permission there are three strings:
#
#   * the permission name, displayed in the Settings app
#   *-appRequest = displayed in a dialog box when an app requires a permission
#   *-webRequest = displayed in a dialog box when a web site requires a permission
#
# The two latter strings are identical in English but might require a more
# specific phrasing in your locale. Note that permission dialogs will display
# two buttons: “Allow” and “Deny”.
#

perm-contacts=Contacts
perm-contacts-appRequest={{app}} иска да има достъп до списъкът с контакти.
perm-contacts-webRequest={{site}} иска да има достъп до списъкът с контакти.

perm-desktop-notification=Notifications
perm-desktop-notification-appRequest={{app}} иска да показва известия.
perm-desktop-notification-webRequest={{site}} иска да показва известия.

perm-device-storage-music=Music Storage
perm-device-storage-music-appRequest={{app}} иска да има достъп до музиката ви.
perm-device-storage-music-webRequest={{site}} иска да има достъп до музиката ви.

perm-device-storage-pictures=Image Storage
perm-device-storage-pictures-appRequest={{app}} иска да има достъп до изображенията ви.
perm-device-storage-pictures-webRequest={{site}} иска да има достъп до изображенията ви.

perm-device-storage-sdcard=Memory Card Storage
perm-device-storage-sdcard-appRequest={{app}} иска да има достъп до картата с памет.
perm-device-storage-sdcard-webRequest={{site}} иска да има достъп до картата с памет.

perm-device-storage-videos=Video Storage
perm-device-storage-videos-appRequest={{app}} иска да има достъп до видеата.
perm-device-storage-videos-webRequest={{site}} иска да има достъп до видеата.

perm-fmradio=FM Radio
perm-fmradio-appRequest={{app}} иска да има достъп до FM радиото.
perm-fmradio-webRequest={{site}} иска да има достъп до FM радиото.

perm-geolocation=Geolocation
perm-geolocation-appRequest={{app}} иска да има достъп до местоположението ви.
perm-geolocation-webRequest={{site}} иска да има достъп до местоположението ви.
perm-geolocation-more-info = {{brandShortName}} uses data such as GPS, Wi-Fi, and mobile networks near you to help determine your approximate location. Data is sent to Mozilla and other service providers and will be used in the aggregate to improve those location databases.  Data may be stored on your device and data collection may occur even when no apps are running.
